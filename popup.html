<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #1a1a2e;
      color: #eee;
      margin: 0;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1::before {
      content: "üîç";
    }
    .pair {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      position: relative;
      border: 1px solid #0f3460;
    }
    .pair-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .pair-number {
      font-weight: 600;
      color: #e94560;
    }
    .remove-btn {
      background: transparent;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 18px;
      padding: 0 4px;
      line-height: 1;
    }
    .remove-btn:hover {
      color: #e94560;
    }
    .field {
      margin-bottom: 8px;
    }
    .field:last-child {
      margin-bottom: 0;
    }
    label {
      display: block;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 4px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #0f3460;
      border-radius: 4px;
      font-size: 14px;
      background: #0f0f23;
      color: #fff;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #e94560;
    }
    input[type="text"]::placeholder {
      color: #555;
    }
    .options {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #aaa;
      cursor: pointer;
    }
    .checkbox-label input {
      cursor: pointer;
    }
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-btn {
      background: #0f3460;
      color: #fff;
    }
    .add-btn:hover {
      background: #1a4a7a;
    }
    .replace-btn {
      background: #e94560;
      color: #fff;
    }
    .replace-btn:hover {
      background: #ff6b6b;
    }
    .undo-btn {
      background: #533483;
      color: #fff;
    }
    .undo-btn:hover {
      background: #6b44a8;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    .status.success {
      display: block;
      background: #1b4332;
      color: #95d5b2;
    }
    .status.error {
      display: block;
      background: #4a1515;
      color: #f8a0a0;
    }
    #pairs-container {
      max-height: 350px;
      overflow-y: auto;
    }
    #pairs-container::-webkit-scrollbar {
      width: 6px;
    }
    #pairs-container::-webkit-scrollbar-track {
      background: #0f0f23;
    }
    #pairs-container::-webkit-scrollbar-thumb {
      background: #0f3460;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Multi Find & Replace</h1>

  <div id="pairs-container"></div>

  <div class="buttons">
    <button class="add-btn" id="add-pair">+ Add Pair</button>
    <button class="undo-btn" id="undo">Undo</button>
    <button class="replace-btn" id="replace-all">Replace All</button>
  </div>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
